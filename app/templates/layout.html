<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta httpEquiv="X-UA-Compatible" content="IE=edge"/>
    <meta HTTP-EQUIV="Window-target" CONTENT="_top">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.3.6.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/footer_style.css') }}">
    <script src="{{ url_for('static', filename='js/tether-1.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-3.3.6.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery.easing.min.js') }}"></script>

    <script src="https://www.daocloud.io/index.bundle.js"></script>
    {% block page_specified %}{% endblock %}
    <style>
        @import url("http://www.w3cplus.com/demo/css3/base.css");
        /*任务一：引入本地字体文件*/
        @font-face {
            font-family: 'sansationregular';
            src: url('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/sansation_regular-webfont.eot');
            src: url('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/sansation_regular-webfont.eot?#iefix') format('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/embedded-opentype'),
            url('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/sansation_regular-webfont.woff') format('woff'),
            url('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/sansation_regular-webfont.ttf') format('truetype'),
            url('http://www.w3cplus.com/demo/css3/3DAnimationDropdownMenu/sansation_regular-webfont.svg#sansationregular') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #E9ECEF;
        }

        .navbar a {
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, Neue Haas Grotesk Text Pro, Arial Nova, Segoe UI, Helvetica Neue, \.PingFang SC, PingFang SC, Microsoft YaHei, Microsoft JhengHei, Source Han Sans SC, Noto Sans CJK SC, Source Han Sans CN, Noto Sans SC, Source Han Sans TC, Noto Sans CJK TC, Hiragino Sans GB, sans-serif;;
        }

    </style>

</head>
<body>
<div>
    {% block navbar %}{% endblock %}
    {% block body %}{% endblock %}
</div>

<div class="footer">
    <p><span class="distance"><a href="#">关于济市</a></span><span class="distance"><a href="#">联系我们</a></span>
        <span class="distance"><a href="#">法律声明</a></span><span class="distance"><a href="#">合作伙伴</a></span></p>
</div>

</body>

</html>
