{% extends "navbar.html" %}
{% block body %}

    <link rel='stylesheet prefetch' href='{{ url_for('static',filename='css/register_reset.css') }}'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/register_default.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/register_styles.css') }}">

    <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static',filename='js/jquery-2.1.1.min.js') }}"><\/script>')</script>
	<script src="{{ url_for('static',filename='js/jquery.easing.min.js') }}" type="text/javascript"></script>

    <div>
		<!-- multistep form -->
		<form id="msform" action="{{ url_for('signup') }}" method="post">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">账号设置</li>
				<li>社交账号</li>
				<li>个人详细信息</li>
			</ul>
			<!-- fieldsets -->

			<fieldset>
				<h2 class="fs-title">创建你的账号</h2>
				<h3 class="fs-subtitle">这是第一步</h3>
				<input type="text" name="email" placeholder="Email地址" />
				<input type="password" name="pass" placeholder="密码" />
				<input type="password" name="cpass" placeholder="重复密码" />
				<input type="button" name="next" class="next action-button" value="下一步" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">个人详细信息</h2>
				<h3 class="fs-subtitle">个人详细信息是保密的，不会被泄露</h3>
				<input type="text" name="nickname" placeholder="昵称" />
				<input type="text" name="name" placeholder="姓名" />
				<input type="text" name="gender" placeholder="性别" />
				<input type="text" name="phone" placeholder="手机号" />
				<input type="button" name="previous" class="previous action-button" value="前一步" />
				<input type="button" name="next" class="next action-button" value="下一步" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">个人学校信息</h2>
				<h3 class="fs-subtitle">个人学校信息是保密的，不会被泄露</h3>
				<input type="text" name="school" placeholder="学校" />
				<input type="text" name="major" placeholder="姓名" />
				<input type="text" name="grade" placeholder="年级" />
				<textarea name="interest" placeholder="您感兴趣的方面"></textarea>
				<input type="button" name="previous" class="previous action-button" value="前一步" />
				<input type="submit" name="submit" class="submit action-button" value="完成" />
				<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">登陆</button>
			</fieldset>

		</form>
    </div>


	<script>
	var current_fs, next_fs, previous_fs;
	var left, opacity, scale;
	var animating;
	$('.next').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    next_fs = $(this).parent().next();
	    $('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
	    next_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 1 - (1 - now) * 0.2;
	            left = now * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'transform': 'scale(' + scale + ')' });
	            next_fs.css({
	                'left': left,
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.previous').click(function () {
	    if (animating)
	        return false;
	    animating = true;
	    current_fs = $(this).parent();
	    previous_fs = $(this).parent().prev();
	    $('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
	    previous_fs.show();
	    current_fs.animate({ opacity: 0 }, {
	        step: function (now, mx) {
	            scale = 0.8 + (1 - now) * 0.2;
	            left = (1 - now) * 50 + '%';
	            opacity = 1 - now;
	            current_fs.css({ 'left': left });
	            previous_fs.css({
	                'transform': 'scale(' + scale + ')',
	                'opacity': opacity
	            });
	        },
	        duration: 800,
	        complete: function () {
	            current_fs.hide();
	            animating = false;
	        },
	        easing: 'easeInOutBack'
	    });
	});
	$('.submit').click(function () {
	    return false;
	});
	</script>

{% endblock %}
