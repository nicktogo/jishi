{% extends "layout.html" %}
{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_style.css') }}" >
   <div class="container" >
    <div class="col-md-6" >
        <div id="logbox"  >
            <form id="signup" method="post" action="{{ url_for('signup') }}" >
                <h1>Create an Account</h1>
				 <input name="username" type="text" placeholder="Email address" class="input pass"/>
                <input name="password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="password2" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <input type="submit" value="Sign me up!" class="inputButton"/>

            </form>
        </div>
    </div>
    <!--col-md-6-->


</div>
{% endblock %}
