{% extends "navbar.html" %}
{% block projectshow %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.useso.com/css?family=Caveat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/projectshow_normalize.css')}}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/projectshow_square-loader.min.css')}}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/projectshow_default.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/projectshow_component.css')}}" />
    <!-- 当要展示更多的grid的时候，在projectshow_main.js中有loadNextItems这个函数来处理-->
	<script>
		document.documentElement.className = 'js';
	</script>
</head>

<body>
	<div class="view">
		<header class="header">
		</header>
		<section class="page page--mover">
			<div class="la-square-loader"><div></div></div>
		</section>
		<div class="title-wrap">
			<h1 class="title title--main"></h1>
			<p class="title title--sub"></p>

		</div>
		<section class="page page--static">
			<div class="page__title">
				<h2 class="page__title-main"></h2>
				<p class="page__title-sub"></p>
			</div>
			<ul class="grid" style="width: 100%;height: 100%">
                {% for project in projects %}
                    <li class="grid__item">
                        <a class="grid__link" href="{{ url_for('singledisplay', project_id=project['_id']) }}">
                            <img class="grid__img" src="{{ url_for('static',filename='img/photos/'+ran()+'.jpg') }}" alt="Some image" />
                            <h3 class="grid__item-title">{{ project['name'] }}</h3>
                        </a>
                    </li>
                {% endfor %}
			</ul>
			<ul class="pager">
				<li><a class="withripple" href="{{url_for('alldisplay', page=page-1)}}">前一页</a></li>
				{% for p in pages %}
				    {% if p + 1 == page %}
				    <li><a class="withripple" href="#" style="color:black">{{p + 1}}</a></li>
				    {% else %}
					<li><a class="withripple" href="{{url_for('alldisplay', page=p+1)}}" >{{p + 1}}</a></li>
				    {% endif %}
				{% endfor %}
				<li><a class="withripple" href="{{url_for('alldisplay', page=page+1)}}">下一页</a></li>
			</ul>
		</section>
		<div class="device">
			<div class="device__screen"></div>
		</div>

		<button id="showgrid" class="button button--view" aria-label="Show me more">
			<svg width="100%" height="100%" viewBox="0 0 310 177" preserveAspectRatio="xMidYMid meet">
				<path fill="#FFFFFF" d="M159.875,174.481L306.945,27.41c2.93-2.929,2.93-7.678,0-10.606L292.803,2.661c-1.406-1.407-3.314-2.197-5.303-2.197c-1.989,0-3.896,0.79-5.303,2.197L154.572,130.287L26.946,2.661c-1.406-1.407-3.314-2.197-5.303-2.197c-1.989,0-3.897,0.79-5.303,2.197L2.197,16.804C0.733,18.269,0,20.188,0,22.107s0.732,3.839,2.197,5.303l147.071,147.071C152.197,177.411,156.945,177.411,159.875,174.481L159.875,174.481z" ></path>
			</svg>
		</button>
</div>
    <script src="{{ url_for('static',filename='js/projectshow_classie.js')}}"></script>
	<script src="{{ url_for('static',filename='js/projectshow_dynamics.min.js')}}"></script>
	<script src="{{ url_for('static',filename='js/projectshow_imagesloaded.pkgd.min.js')}}"></script>
	<script src="{{ url_for('static',filename='js/projectshow_main.js')}}"></script>
</body>
{% endblock %}
